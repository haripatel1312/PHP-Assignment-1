<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, PHP, Mysql">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pizza Order Form</h1>
    <form action="process_order.php" method="post">
        <label>First Name:</label>
        <input type="text" name="fname">
        <label>Last Name:</label>
        <input type="text" name="lname">
        <label>Contact:</label>
        <input type="number" name="contact">
        <label>Pizza Size:</label>
        <select name="pizza_size" id="pizza_size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <label>Toppings:</label>
        <label class="container">Green Pepper
            <input type="checkbox" name="toppings[]" value="Green Pepper">
            <span class="checkmark"></span>
        </label>

        <label class="container">Onion
            <input type="checkbox" name="toppings[]" value="Onion">
            <span class="checkmark"></span>
        </label>

        <label class="container">Mushroom
            <input type="checkbox" name="toppings[]" value="Mushroom">
            <span class="checkmark"></span>
        </label>

        <label class="container">Hot Pepper
            <input type="checkbox" name="toppings[]" value="Hot Pepper">
            <span class="checkmark"></span>
        </label>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" min="1" value="1">

        <button type="submit">Place Order</button>
    </form>
</body>

</html>
